{% extends './login_layout.html' %}
{% load static %}
{% block head %}
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
{% endblock %}

{% block title %} Add Event {% endblock %}

{% block body %}
<div class="reg-container">
    <div class="reg-userform">
        <h1>IT BTech Major Project Guide Allocator</h1>
        <h5>Add Backlog Students Here</h5>
        <form action="{% url 'add_backlog' id=id%}" method="post" class="reg-userform-form">
            {% csrf_token %}
            <div class="form-grsoup">
                <label for="start_datetime">Start DateTime</label>
                <input type="datetime-local" class="form-control" id="start_datetime" name="start_datetime" required>
            </div>
            <div class="form-group">
                <label for="end_datetime">End DateTime</label>
                <input type="datetime-local" class="form-control" id="end_datetime" name="end_datetime" required>
            </div>
            <div class="form-group">
                <label for="students">Select Backlog Students</label>
                <select id="students" class="form-control" name="students" multiple required>
                    {% for student in students %}
                    <option value="{{student.user.id}}">{{ student.user }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Event</button>
        </form>
    </div>
</div>

<style>
    .reg-userform {
        background: white;
        padding: 3%;
        max-width: 1100px;
        margin: auto;
        border-radius: 0;
        filter: none;
    }

    .reg-userform>h1 {
        font-weight: bolder;
        letter-spacing: 1.5px;
        border-bottom: solid;
        padding: 1rem;
        margin-bottom: 1.5rem;
    }

    .reg-userform>h5 {
        font-weight: bolder;
        margin-left: 2%;
    }

    .reg-userform-form {
        max-width: 600px;
        margin-left: 2%;
        margin-top: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }
</style>
{% endblock %}
