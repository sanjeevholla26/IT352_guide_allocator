{% extends './layout.html' %}
{% load static %}
{% block head %}
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
{%endblock%}
{% block title %} Login {%endblock%}

{% block body %}
<div class="reg-container">
    {% if message is not none %}
    <div class="alert alert-danger" role="alert">
        {{message}}
    </div>
    {% endif %}

    <div class="reg-userform">
        <h1 class="header-title">
            <div class="actual-title">IT BTech Major Project Guide Allocator</div>
            <a class="nav-link" href="https://www.nitk.ac.in/">
                <img src="{% static 'nitkLogo.svg' %}" class="nitk-logo" alt="NITK Logo">
            </a>
        </h1>
        <h5>Enter the OTP</h5>

        <form action="{% url 'choice_lock_otp' id=id %}" method="post" class="reg-userform-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="otp_entry">OTP:</label>
                <input type="text" class="form-control" id="otp_entry" aria-describedby="otp_entry"
                    placeholder="Enter your OTP" name="otp_entry" required>
            </div>

            <button type="submit" class="btn btn-primary">Lock Your Choice</button>

        </form>

    </div>
</div>

<style>
    .reg-userform {
        background: white;
        padding: 3%;
        max-width: 1100px;
        margin: auto;
        border-radius: 0;
        filter: none;
    }

    .reg-userform>h1 {
        font-weight: bolder;
        letter-spacing: 1.5px;
        border-bottom: solid;
        padding: 1rem;
        margin-bottom: 1.5rem;
    }

    .reg-userform h1.header-title {
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bolder;
        letter-spacing: 1.5px;
        border-bottom: solid;
        padding: 1rem;
        margin-bottom: 1.5rem;
    }

    .reg-userform h1.header-title .nav-link {
        margin-left: 1rem;
    }

    .actual-title {
        margin-right: 8.5rem;
    }

    .nitk-logo {
        width: 5rem;
        height: 5rem;
    }

    .reg-userform>h5 {
        font-weight: bolder;
        margin-left: 2%;
    }

    .reg-userform-form {
        max-width: 600px;
        margin-left: 2%;
        margin-top: 2rem;
    }

    p {
        margin-left: 3%;
        margin-top: 1rem;
    }
</style>
{% endblock %}
