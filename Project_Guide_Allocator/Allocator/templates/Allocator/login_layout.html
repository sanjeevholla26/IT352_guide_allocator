<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    {% load static %}
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        align-items: center;
        gap: 30px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .image-section img {
        width: 300px;
        height: auto;
        border-radius: 10px;
      }
      .login-card {
        background: #f1f1f1;
        padding: 20px;
        border-radius: 10px;
        width: 350px;
      }
      .header {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .logo {
        width: 40px;
        height: 40px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .recaptcha {
        margin: 10px 0;
      }
      button {
        background-color: #3b4ef8;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #2a3bc8;
      }
    </style>
  </head>
  <body>
    {% block content %}{% endblock %}
  </body>
</html>
