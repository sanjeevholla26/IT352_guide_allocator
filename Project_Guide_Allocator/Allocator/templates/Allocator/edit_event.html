{% extends './home_layout.html' %}
{% load static %}

{% block title %} Edit Event {% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white p-4 d-flex justify-content-between align-items-center rounded-top">
            <h5 class="mb-0 fs-4">
                <i class="bi bi-pencil-square me-2"></i> Edit Event
            </h5>
            <a href="javascript:history.back()" class="btn btn-light btn-sm">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>
        <div class="card-body bg-light p-4 rounded-bottom">
            <form action="{% url 'edit_event' event.id %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Event Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ event.event_name }}" placeholder="Enter event name" required>
                </div>
                <div class="mb-3">
                    <label for="start_datetime" class="form-label">Start DateTime</label>
                    <input type="datetime-local" class="form-control" id="start_datetime" name="start_datetime" value="{{ event.start_datetime|date:'Y-m-d\TH:i' }}" required>
                </div>
                <div class="mb-3">
                    <label for="end_datetime" class="form-label">End DateTime</label>
                    <input type="datetime-local" class="form-control" id="end_datetime" name="end_datetime" value="{{ event.end_datetime|date:'Y-m-d\TH:i' }}" required>
                </div>
                <div class="mb-3">
                    <label for="batch" class="form-label">Eligible Batch</label>
                    <input type="text" class="form-control" id="batch" name="batch" value="{{ event.eligible_batch }}" placeholder="Enter eligible batch" required>
                </div>
                <div class="mb-3">
                    <label for="branch" class="form-label">Eligible Branch</label>
                    <input type="text" class="form-control" id="branch" name="branch" value="{{ event.eligible_branch }}" placeholder="Enter eligible branch" required>
                </div>
                <div class="mb-3">
                    <label for="faculties" class="form-label">Select Eligible Faculties</label>
                    <select id="faculties" class="form-select" name="faculties" multiple required>
                        {% for faculty in faculties %}
                        <option value="{{ faculty.user.id }}" {% for f in event.eligible_faculties.all %} {% if f.user.id is faculty.user.id %} selected {% endif %} {% endfor %}>
                            {{ faculty.user }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mb-5">Update Event</button>
            </form>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
{% endblock %}
