{% extends './login_layout.html' %}
{% load static %}
{% block title %} Delete Faculty {% endblock %}

{% block body %}
<div class="reg-container">
  <div class="glass reg-userform">
    <h1>IT BTech Major Project Guide Allocator</h1>
    <h5>Confirm Faculty Deletion</h5>

    <p>Are you sure you want to delete faculty <strong>{{ faculty.user.username }}</strong>?</p>

    <form action="{% url 'delete_faculty' faculty.user.id %}" method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>

<style>
  .reg-userform {
    padding: 3%;
    max-width: 1100px;
    margin: auto;
    border-radius: 1;
    filter: none;
  }

  .reg-userform > h1 {
    font-weight: bolder;
    letter-spacing: 1.5px;
    border-bottom: solid;
    padding: 1rem;
    margin-bottom: 1.5rem;
  }

  .reg-userform > h5 {
    font-weight: bolder;
    margin-left: 2%;
  }

  .reg-userform-form {
    max-width: 600px;
    margin-left: 2%;
    margin-top: 2rem;
  }

  p {
    margin-left: 3%;
    margin-top: 1rem;
  }
</style>

{% endblock %}
