{% extends './login_layout.html' %}
{% load static %}

{% block title %}Edit Student{% endblock %}

{% block body %}
<div class="reg-container">
    <div class="reg-userform glass">
        <h1>IT BTech Major Project Guide Allocator</h1>
        <h5>Edit Student</h5>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname" value="{{ student.user.first_name }}" required>
            </div>

            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname" value="{{ student.user.last_name }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ student.user.email }}" required>
            </div>

            <div class="form-group">
                <label for="mobile_number">Mobile Number</label>
                <input type="text" class="form-control" id="mobile_number" name="mobile_number" value="{{ student.user.mobile_number }}" required>
            </div>

            <div class="form-group">
                <label for="cgpa">CGPA</label>
                <input type="number" step="0.01" class="form-control" id="cgpa" name="cgpa" value="{{ student.cgpa }}" required>
            </div>

            <div class="form-group">
                <label for="branch">Branch</label>
                <input type="text" class="form-control" id="branch" name="branch" value="{{ student.branch }}" required>
            </div>

            <div class="form-group">
                <label for="academic_year">Academic Year</label>
                <input type="text" class="form-control" id="academic_year" name="academic_year" value="{{ student.academic_year }}" required>
            </div>

            <button type="submit" class="btn btn-success">Update</button>
            <a href="{% url 'all_student' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>


<style>
    .reg-userform {
      padding: 3%;
      max-width: 1100px;
      margin: auto;
      border-radius: 1;
      filter: none;
    }
  
    .reg-userform > h1 {
      font-weight: bolder;
      letter-spacing: 1.5px;
      border-bottom: solid;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
  
    .reg-userform > h5 {
      font-weight: bolder;
      margin-left: 2%;
    }
  
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
  
    .table th, .table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
  
    .table th {
      background-color: #f4f4f4;
    }
  
    .btn {
      margin: 5px;
    }
  </style>
{% endblock %}
