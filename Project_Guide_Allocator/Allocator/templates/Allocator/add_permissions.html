{% extends './login_layout.html' %}
{% load static %}
{% block head %}
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
{%endblock%}

{%block title%} Add Permissions {%endblock%}

{% block body %}
<div class="reg-container">
    <div class="glass reg-userform">
        <h1>IT BTech Major Project Guide Allocator</h1>
        <h5>Add Permissions Here</h5>
        <form action="{% url 'add_permissions' %}" method="post" class="reg-userform-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="permissions">Permissions To Be Added</label>
                <input type="text" class="form-control" id="permissions" placeholder="New Permissions" name="permissions"
                    autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="app_name">App Name</label>
                <input type="text" class="form-control" id="app_name" placeholder="App Name" name="app_name"
                    autocomplete="off" required>
            </div>
            <div class="form-group col-md-4">
                <label for="roles_list">Select Roles</label>
                <select id="roles_list" class="form-control" name="roles_list" multiple required>
                    {% for role in roles %}
                    <option value="{{role.id}}">{{ role.role_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Permission</button>
        </form>
    </div>
</div>

<style>
    .reg-userform {
        /* background: white; */
        padding: 3%;
        max-width: 1100px;
        margin: auto;
        border-radius: 1;
        filter: none;
    }

    .reg-userform>h1 {
        font-weight: bolder;
        letter-spacing: 1.5px;
        border-bottom: solid;
        padding: 1rem;
        margin-bottom: 1.5rem;
    }

    .reg-userform>h5 {
        font-weight: bolder;
        margin-left: 2%;
    }

    .reg-userform-form {
        max-width: 600px;
        margin-left: 2%;
        margin-top: 2rem;
    }

    p {
        margin-left: 3%;
        margin-top: 1rem;
    }
</style>

{% endblock %}
