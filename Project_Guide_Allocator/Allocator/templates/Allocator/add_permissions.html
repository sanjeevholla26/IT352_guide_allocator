{% extends './home_layout.html' %}
{% load static %}

{% block title %} Add Permissions {% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white p-4 d-flex justify-content-between align-items-center rounded-top">
            <h5 class="mb-0 fs-4">
                <i class="bi bi-shield-lock me-2"></i> Add Permissions
            </h5>
            <a href="javascript:history.back()" class="btn btn-light btn-sm">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>
        <div class="card-body bg-light p-4 rounded-bottom">
            <form action="{% url 'add_permissions' %}" method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="permissions" class="form-label">Permissions To Be Added</label>
                    <input type="text" class="form-control" id="permissions" name="permissions" placeholder="New Permissions" required>
                </div>
                <div class="mb-3">
                    <label for="app_name" class="form-label">App Name</label>
                    <input type="text" class="form-control" id="app_name" name="app_name" placeholder="App Name" required>
                </div>
                <div class="mb-3">
                    <label for="roles_list" class="form-label">Select Roles</label>
                    <select id="roles_list" class="form-control" name="roles_list" multiple required>
                        {% for role in roles %}
                        <option value="{{role.id}}">{{ role.role_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mb-5">
                    <i class="bi bi-plus-circle"></i> Add Permission
                </button>
            </form>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
{% endblock %}
